language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
env:
  - DJANGO=1.5.5
  - DJANGO=1.6.1
  - DJANGO=1.7.0
  - DJANGO=1.8
  - DJANGO=1.9
install:
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install -e git+https://github.com/kennethreitz/tablib.git#egg=tablib
  - pip install -r requirements/base.txt --use-mirrors
script:
  - python tests/manage.py test core --settings=
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO=1.9
